<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">

        <script defer src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <script defer src="https://unpkg.com/p5.collide2d"></script> 

        <script defer src="./scripts/sketch.js"></script>


        <script defer src="./scripts/Snake/index.js"></script>
        <script defer src="./scripts/Fruit/index.js"></script>
        
        <script defer src="./scripts/Game/index.js"></script>

    </head>
    <body>
        <div class="menu">
            <img src="./assets/logo.svg" alt="game Logo">
            <p class="score">Melhor pontuação: 0</p>
            <button onclick="startGame()" class="menu_button">START</button>
        </div>
        <div class="mobile hidden">
            <button onclick="arrowButtons('UP')" class="menu_button">
                UP
            </button>
            <div class="lr">
                <button onclick="arrowButtons('LEFT')" class="menu_button">
                    LEFT
                </button>
                <button onclick="arrowButtons('RIGHT')" class="menu_button">
                    RIGHT
                </button>
            </div>
            <button onclick="arrowButtons('DOWN')" class="menu_button">
                DOWN
            </button>
        </div>
    </body>
</html>
